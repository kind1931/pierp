<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Developer Tools</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ÏÉÅÎã® Î©îÎâ¥ */
        .topbar {
            height: 48px;
            background: #1f2937;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 20px;
            font-size: 14px;
        }

        .menu-item {
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background .2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.35);
            font-weight: bold;
        }

        .frame-wrap {
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <!-- ÏÉÅÎã® Î©îÎâ¥ (grid-model-generator Ï†ÑÏö©) -->
    <div class="topbar">
        <div class="menu-item active" data-page="grid-model-generator/index.html">
            üß© Grid Model Generator
        </div>
    </div>

    <!-- iframe -->
    <div class="frame-wrap">
        <iframe id="mainFrame" src="grid-model-generator/index.html"></iframe>
    </div>

    <script>
        const frame = document.getElementById("mainFrame");
        const menus = document.querySelectorAll(".menu-item");

        document.querySelector(".topbar").addEventListener("click", (e) => {
            const page = e.target.dataset.page;
            if (!page) return;

            frame.src = page;

            menus.forEach(m => m.classList.remove("active"));
            e.target.classList.add("active");
        });
    </script>

</body>

</html>
